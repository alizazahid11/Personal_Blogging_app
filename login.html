      position: absolute;

<body>
  <div class="navbar">

  <h2>Login</h2>
<div class="dotted-line"></div>
 <div class="signup-container">

    <input class="signup-input" type="email" id ="email"placeholder="Email">
    <input class="signup-input" type="password" id="password"placeholder="Password"><div class="iconss">
      <i class="fas fa-eye" id="togglePassword" onclick="togglePasswordVisibility()"></i>
    </div>
    <button class="signup-button" onclick="logIn()">Login</button>
  </div>
   <!-- Add Firebase JavaScript SDK -->
   <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase.js"></script>

   // Initialize Firebase
   firebase.initializeApp(firebaseConfig);
    // Initialize Realtime Database and get a 
    function logIn() {
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                    var user = userCredential.user;
                    console.log('User signed in successfully... \n', user);
                    window.location.href = './dashboard.html';

            })
            .catch((error) => {
                var errorCode = error.code;
                var errorMessage = error.message;
                console.log("Login error:", errorCode, errorMessage);
            });
    }

    function writeUserData(userId, email, password) {
      firebase.database().ref('users/' + userId).set({
        userId: userId,
        email: email,
        password: password
      });
    }
    function togglePasswordVisibility() {
      var passwordInput = document.getElementById("password");
      var toggleIcon = document.getElementById("togglePassword");
      
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.classList.remove("fa-eye");
        toggleIcon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        toggleIcon.classList.remove("fa-eye-slash");
        toggleIcon.classList.add("fa-eye");
      }
    }
   </script>
